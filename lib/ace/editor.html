<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        width: 600px;
        height: 600px;
    }
  </style>
</head>
<body>

<pre id="editor">
<div>Test</div>

</pre>

    editor.getSession().setMode("ace/mode/html");
</script>

</body>
</html>
